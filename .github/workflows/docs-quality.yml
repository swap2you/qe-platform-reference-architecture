name: Docs Quality

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  markdown-lint:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Markdown lint (markdownlint-cli2)
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md

  link-check:
    name: Link check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link checker (lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --verbose
            --no-progress
            --exclude-mail
            --exclude localhost
            --exclude 127.0.0.1
            --timeout 20
            --max-retries 2
            **/*.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docs-summary:
    name: Docs quality summary
    runs-on: ubuntu-latest
    needs: [ markdown-lint, link-check ]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "Docs Quality checks completed."
          echo "markdown-lint: ${{ needs.markdown-lint.result }}"
          echo "link-check:    ${{ needs.link-check.result }}"
